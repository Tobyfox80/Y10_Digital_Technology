    <script>
        function calculateCounter(startYear, updateMonth, updateDay) {
            const today = new Date();
            const currentYear = today.getFullYear(); 
            const eventDateThisYear = new Date(currentYear, updateMonth - 1, updateDay); 
            let counter = currentYear - startYear; 
            if (today < eventDateThisYear) {
                counter -- ; 
            }
            return counter; 
        }
        function updateCounter(elementId, startYear, updateMonth, updateDay) {
            const element = document.getElementById(elementId);
            if (element) {
                element.innerText = calculateCounter(startYear, updateMonth, updateDay);
            }
        }
        window.onload = function() {
            updateCounter("dad age", 1975, 8, 13); 
            updateCounter("mum age", 1976, 6, 16); 
            updateCounter("isabella age", 2007, 8, 26); 
            updateCounter("finn age", 2013, 9, 5); 
            updateCounter("cat age", 2015, 2, 10);
              setInterval(function() {
                updateCounter("dad age", 1975, 4, 13); 
                updateCounter("mum age", 1976, 6, 16); 
                updateCounter("isabella age", 2007, 8, 26); 
                updateCounter("finn age", 2013, 9, 5); 
                updateCounter("cat age", 2015, 2, 10); 
            }, 10000); 
        };
